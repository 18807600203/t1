<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title></title>
    <!--<script th:src="@{/js/vue.min.js}"></script>-->
    <script src="../static/js/vue.min.js"></script>
</head>

<body>
<!--这是我们的 View-->
<div id="app">
    <h1> {{ message }}</h1>
    <input type="text" v-model="message" />
    <h1 v-if="age >=25">age:{{age}}</h1> </div>
<div id="app2">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="person in people">
                <td>{{person.name}}</td>
                <td>{{person.age}}</td>
                <td>{{person.sex}}</td>
            </tr>
        </tbody>
    </table>
</div>
</body>

<script th:inline="javascript">
    new Vue({
        el: '#app'
        , data: {
            message: 'this is a demo'
            , age: 28
        }
    })
</script>
<script th:inline="javascript">
    new Vue({
        el: '#app2'
        , data: {
            people: [{
                name: 'Jack'
                , age: 30
                , sex: 'Male'
                }, {
                name: 'Bill'
                , age: 26
                , sex: 'Male'
                }, {
                name: 'Tracy'
                , age: 22
                , sex: 'Female'
                }, {
                name: 'Chris'
                , age: 36
                , sex: 'Male'
                }]
        }
    })
</script>

</html>
