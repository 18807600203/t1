<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ng-app="index" lang="zh-CN">
<head> 
    <link th:href="@{/css/core/bootstrap.min.css}"  rel="stylesheet" type="text/css">
    <link th:href="@{/css/custom/index.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/custom/indexlayout.css}" rel="stylesheet" type="text/css">
    <link th:href="@{http://cdn.bootcss.com/iview/2.0.0-rc.9/styles/iview.css}" rel="stylesheet" type="text/css">
    <script th:src="@{http://cdn.bootcss.com/vue/2.2.6/vue.js}"></script>
    <script th:src="@{http://cdn.bootcss.com/iview/2.0.0-rc.9/iview.min.js}"></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>UMonitor</h1>
        </div>     
        <div id="mainContent">
            <div id="sidebar">
                <uib-tabset active="activePill" vertical="true" type="pills">
                    <uib-tab index="0" heading="Vertical 1"></uib-tab>
                    <uib-tab index="1" heading="Vertical 2"></uib-tab>
                </uib-tabset>
            </div>
            <div id="content">
                <my-table class="layout-content-main" 
                        v-for="(door,index) in doors" :key="index" :door="door" :tableindex="index"></my-table> 
            </div>
        </div>      
        <div id="footer">
            <input type="text"> 
        </div>
    </div>
</body>
<script th:src="@{/js/custom/index.js}" ></script>   
</html>
