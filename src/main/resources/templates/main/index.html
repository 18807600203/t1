<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <meta charset="utf-8">
    <link th:href="@{/css/core/bootstrap.min.css}"  rel="stylesheet" type="text/css">
    <link th:href="@{/css/custom/index.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/custom/indexlayout.css}" rel="stylesheet" type="text/css">
    <link th:href="@{//cdn.bootcss.com/iview/2.0.0-rc.9/styles/iview.css}" rel="stylesheet" type="text/css">
    <script th:src="@{//cdn.bootcss.com/vue/2.2.6/vue.js}"></script>
    <script th:src="@{//cdn.bootcss.com/iview/2.0.0-rc.9/iview.min.js}"></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>UMonitor</h1>
        </div>
        <div id="menu">
            This is the Menu
        </div>
        <div id="mainContent">
            <div id="sidebar">
                <i-Menu theme="light" mode="vertical" active-name="1" style="width: 180px" v-once>
                    <Menu-group title="机框管理">
                        <Menu-item v-for="index in 15" :key="index" :name="index" on-select="click:todo(this)" v-once>
                            机框_{{index}}
                        </Menu-item>
                    </Menu-group>
            </i-Menu>
            </div>
            <div id="content">
                <my-table class="layout-content-main" 
                v-for="(door,index) in doors" :key="index" :door="door" :tableindex="index"></my-table> 
            </div>
        </div>
        <div id="footer">
            This is the footer
            <input type="text">
        </div>
        <Back-top></Back-top>
    </div>
</body>
<script th:src="@{/js/custom/index.js}" ></script>   
</html>
