<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ng-app="index">
<head>  
    <script th:src="@{/js/angular.js}"></script>
    <script th:src="@{/js/angular-resource.js}"></script>
    <script th:src="@{/js/angular-touch.js}"></script>
    <script th:src="@{/js/angular-animate.min.js}"></script>
    <script th:src="@{/js/angular-sanitize.min.js}"></script>
    <script th:src="@{/js/ui-bootstrap-tpls-2.5.0.min.js}"></script>  
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet" type="text/css">
    <script th:src="@{/js/index.js}"></script>
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
</head>
<body ng-controller="indexCtrl">

    <!-- 左侧tabs-->
    <div id = "div1">
        <uib-tabset active="activePill" vertical="true" type="pills">
            <uib-tab index="0" heading="Vertical 1"></uib-tab>
            <uib-tab index="1" heading="Vertical 2"></uib-tab>
        </uib-tabset>
    </div>
   
    <!-- 3个循环输出界面-->
    <div my-table ng-repeat="n in [] | range:4"></div>

    <!-- 测试功能 -->
    <my-hello></my-hello>
    <button uib-popover="I appeared on mouse enter!" popover-trigger="mouseenter" type="button" class="btn btn-default">Mouseenter</button>
    <input type="text" ng-model="test">           
</body>
</html>
