<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ng-app="app">
<head>	
    <script th:src="@{/js/angular.js}"></script>
    <script th:src="@{/js/angular-resource.js}"></script>
    <script th:src="@{/js/angular-touch.js}"></script>
    <script th:src="@{/js/angular-animate.min.js}"></script>
    <script th:src="@{/js/angular-sanitize.min.js}"></script>  

    <script th:src="@{/js/ui-grid.min.js}"></script>   
    <script th:src="@{/js/ui-bootstrap-tpls-2.5.0.min.js}"></script>
    
    <link th:href="@{/css/ui-grid.min.css}"  rel="stylesheet" type="text/css">
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet" type="text/css">
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
</head>

<body>
	<div ng-controller="MainCtrl" >
	   	<br> 
        <input type="text" ng-model="id" placeholder="Enter a id here"
            onkeypress = 'return /^\d$/.test(String.fromCharCode(event.keyCode||event.keycode||event.which))'
            oninput= 'this.value = this.value.replace(/\D+/g, "")'
            onpropertychange='if(!/\D+/.test(this.value)){return;};this.value=this.value.replace(/\D+/g, "")'
            onblur = 'this.value = this.value.replace(/\D+/g, "")'/>
	    <button type="button" class="btn btn-primary" ng-click="serchById()" ng-disabled = "id == 0">查询</button>
        <label ng-if="id == 0">请输入大于0的整数</label>
       	<br>
       	<div  id="grid1" ui-grid="gridOptions" ui-grid-resize-columns ui-grid-move-columns ui-grid-pagination class="grid"></div>
   </div>
   
</body>
    <script th:src="@{/js/greeting.js}"></script>
</html>
